<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="bug-tracker.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body onload="test()">
    <div id="wrapper">
        <div id="titlebar">Bug tracker</div>
        <div id="content"></div>
    </div>
</body>
<script src="bug-tracker.js"></script>
<script>
    function test() {
        let module = getObject();
        module.output('#content');
        module.report('guy', 'report content', true, 5);
        module.setStatus(0, 'Closed');
    }
</script>

</html>
