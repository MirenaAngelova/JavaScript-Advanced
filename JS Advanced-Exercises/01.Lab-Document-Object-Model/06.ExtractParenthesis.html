<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Extract Parenthesis</title>
</head>

<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
    </p>
    <script>
        window.onload = function() {
            extract('content');
        }
    </script>
    <script>
        function extract(id) {
            let regex = /(\(.+?\))+/g;
            //let regex = /\(([^)]+)\)/g;
            let extractedText = [];
            let text = document.getElementById(id).textContent;
            let matches = text.match(regex);
            matches.forEach(function(element) {
                extractedText.push(element.substr(1, element.length - 2))
            }, this);
            // let match = regex.exec(text);
            // while (match) {
            //     extractedText.push(match[1]);
            //     match = regex.exec(text);
            // }

            return extractedText.join('; ');
        }
    </script>
</body>

</html>
